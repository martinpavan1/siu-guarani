<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <main class="form-signin w-50 m-auto mx-auto">
    <form
      class="d-flex justify-content-center flex-column"
      (ngSubmit)="login()"
      [formGroup]="loginForm"
    >
      <img class="mb-4 w-25" src="/images/siuguarani.png" alt="" />
      <h1 class="h3 mb-3 fw-normal">Sistema Unico de Gestion Academica</h1>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          formControlName="studentID"
          placeholder="DNI"
          required
        />
        <label for="floatingInput">DNI</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="btn btn-primary w-50 py-2 mx-auto mb-4" type="submit">
        Acceder
      </button>

      @if (formError) {
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>Usuario o contraseña incorrectos.</div>
      </div>
      }
    </form>
  </main>
</div>
